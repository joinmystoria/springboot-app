spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mysql_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  sql:
    init:
      schema-locations: classpath:/Database/name_schema.sql
      mode: always
